<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./rating/rating.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-slate-900  max-w-sm items-center mx-auto my-52 px-5">
    <div class=" bg-[#1b202B] rounded-2xl px-5 py-2">
            <img src="./icon-star.svg" alt="icon" class="mt-5 my-3 rounded-full p-3.5 bg-[#232f38]">

        <div>
            <div class="space-y-3">
                <p class="text-white font-semibold text-2xl px-5 ">
                    How did we do?
                </p>
                <p class="text-gray-400 font-medium px-5">
                    please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>

            <div class="pt-5 px-4 space-x-3">
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration.html">1</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration2.html">2</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration3.html">3</a></button>
                <button class="text-white rounded-full bg-slate-400 hover:bg-slate-200 cursor-pointer h-10 w-10"><a href="./illustration4.html">4</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration5.html">5</a></button>
            </div>
            <div class="text-white text-center">
                <button class="bg-orange-400 rounded-full hover:bg-white hover:text-orange-400 px-28 mt-7 py-2">Submit</button>
            </div>
        </div>
    </div>

    <div class="bg-slate-700 rounded-xl">
        <div class="mx-36 pt-5 h-20 w-20">
            <img class="h-20 w-20" src="./illustration-thank-you.svg" alt="icon">
        </div>
        <div class="text-orange-400  text-center">
            <button class="bg-slate-700 rounded-xl px-5 mt-7">You selected 1 out of 5</button>
        </div>
        <div class="space-y-3 py-5">
            <p class="text-white font-semibold text-2xl text-center">
                Thank you!
            </p>
            <p class="text-gray-400 font-medium px-10">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch.
            </p>
        </div>
    </div>
</body>
</html>
