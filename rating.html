<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./rating/rating.css">
</head>
<body class="bg-slate-900">
    <div class="py-7 px-1 max-w-xl mx-16 my-32 sm:py-7 sm:px-7 sm:mx-40 sm:my-32 md:py-7 md:px-7  md:mx-16 md:my-32 bg-slate-600 rounded-xl shadow-lg space-y-5 lg:py-7 lg:px-16 lg:mx-72 lg:my-64 xl:py-7 xl:px-16 xl:mx-72 xl:my-64">
        <div class="px-9">
            <img class="h-10 w-10 rounded-full mx-1" src="./star_icon.avif" alt="icon">
        </div>
        <div class="py-3 px-7">
            <div class="space-y-3 px-1">
                <p class="text-white font-semibold text-2xl">
                    How did we do?
                </p>
                <p class="text-gray-400 font-medium">
                    please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>
        </div>
        <div class="py-3  lg:px-1">
            <div class="justify-around space-x-4 lg:space-x-3 lg:items-center">
                <button class="text-white rounded-full bg-slate-500 h-10 w-10 lg:h-12 lg:w-12">1</button>
                <button class="text-white rounded-full bg-slate-500 h-10 w-10 lg:h-12 lg:w-12">2</button>
                <button class="text-white rounded-full bg-slate-500 h-10 w-10 lg:h-12 lg:w-12">3</button>
                <button class="text-white rounded-full bg-slate-500 hover:bg-slate-400 h-10 w-10 lg:h-12 lg:w-12">4</button>
                <button class="text-white rounded-full bg-slate-500 h-10 w-10 lg:h-12 lg:w-12 hover:bg-orange-500 cursor-pointer">5</button>
            </div>
        </div>
        <div>
            <button class="text-white bg-orange-600 hover:bg-white hover:text-orange-500  px-24 py-1 
             rounded-2xl mx-3.5">SUBMIT</button>
        </div>
        
    </div>
</body>
</html>
